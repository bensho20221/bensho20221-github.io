<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="title text-center my-4">Calendar</h1>
    <div class="container text-center">
        <div class="row row-cols-5 mb-3">
          <div class="col" id="today-btn">
            <button>Today</button>
          </div>
          <div class="col" id="pre-btn">
            <button>&lt;</button>
          </div>
          <div class="col" id="curr-time">當前年月份</div>
          <div class="col" id="next-btn">
            <button>&gt;</button>
          </div>
          <div class="col " id="add-btn">
            <button>+</button>
          </div>
          
  </div>
            
  
  <div id="calendar">
    <div class="row row-col-7">
        <div class="col border border-black">日</div>
        <div class="col border border-black">一</div>
        <div class="col border border-black">二</div>
        <div class="col border border-black">三</div>
        <div class="col border border-black">四</div>
        <div class="col border border-black">五</div>
        <div class="col border border-black">六</div>
      </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">行程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="mb-3">
                        <label for="eventTitle" class="form-label">標題</label>
                        <input type="text" class="form-control" id="eventTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">日期</label>
                        <input type="date" class="form-control" id="eventDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">描述</label>
                        <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                    </div>
                    <input type="hidden" id="eventId">
                    <button type="submit" class="btn btn-primary">儲存</button>
                    <button type="button" id="delete-btn" class="btn btn-danger">刪除</button>
                </form>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Calendar.js"></script>
  </body>
</html>
